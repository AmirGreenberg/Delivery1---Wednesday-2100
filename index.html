<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEME EDITOR</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/91dcf01532.js" crossorigin="anonymous"></script>
</head>

<body class="main-layout" onload="onInit()">

  <div class="main-screen" onclick="toggleMenu()"></div>

  <header class="main-header flex space-between ">
    <div class="logo">MEME EDITOR</div>
    <nav class="main-nav flex align-center">
      <ul class="main-nav-list  flex clean-list">
        <li class="flex "><a onclick="onUploadImg()">Gallery</a></li>
        <li class="flex "><a class="btn" onclick="downloadImg(this)" download="my-img.jpg">Editor</a></li>
        <li class="flex "><a class="btn" onclick="onInit()">Save</a></li>
        <li class="flex "><a class="btn" onclick="onInit()">About</a></li>
      </ul>
    </nav>
    <button class="btn-toggle-menu" onclick="toggleMenu()">☰</button>
  </header>

  <main class="main-content card-layout">


    <section class="canvas-container card">
      <canvas width="400" height="400"></canvas>
    </section>

    <section class="settings-container">
      <input type="text" name="txt" oninput="onSetText(this.value)">  
      <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/add.svg" />
          
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/align-to-left.svg" />
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/align-to-right.svg" />
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/center-text-alignment.svg" />
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/decrease font - icon.svg" />
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/facebook-logo.svg" />
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/github-logo.svg" />
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/increase font - icon.svg" />
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/linkedin-logo.svg" />
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/paint-board-and-brush.svg" />
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/search-icon.svg" />
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/text stroke.svg" />
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/trash.svg" />
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/left.svg" />
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/right.svg" />
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/shuffle.svg" />
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/up-and-down-opposite-double-arrows-side-by-side.svg" />

        </button>
      
  </main>


  <footer class="flex space-between">
    <div>MEME EDITOR™️ </div>
    <small> All rights reservered to Amir Greenberg™️ 2023</small>
  </footer>

  <script>
    function toggleMenu() {
      document.body.classList.toggle('menu-open')
    }
  </script>
  <script src="js/util.service.js"></script>
  <script src="js/settings.service.js"></script>
  <script src="js/shape.service.js"></script>
  <script src="js/upload-from-local.js"></script>
  <script src="js/download.js"></script>
  <script src="js/sharing-on-facebook.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
