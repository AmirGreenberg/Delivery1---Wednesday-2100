<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEME EDITOR</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/91dcf01532.js" crossorigin="anonymous"></script>
</head>

<body class="main-layout" onload="onInit()">

  <div class="main-screen" onclick="toggleMenu()"></div>

  <header class="main-header flex space-between ">
    <div class="logo">MEME EDITOR</div>
    <nav class="main-nav flex align-center">
      <ul class="main-nav-list  flex clean-list">
        <li class="flex "><a onclick="onSwitchPage(this)" id="toGallery">Gallery</a></li>
        <li class="flex "><a onclick="onSwitchPage(this)" id="toGallery">Editor</a></li>
        <li class="flex "><a class="btn" onclick="onInit()">Save</a></li>
        <li class="flex "><a class="btn" onclick="onInit()">About</a></li>
      </ul>
    </nav>
    <button class="btn-toggle-menu" onclick="toggleMenu()">☰</button>
  </header>

  <main class="page-editor curr-page main-content card-layout">

    <section class="canvas-container card">
      <canvas width="400" height="400"></canvas>
    </section>

    <section class="settings-container">
      <input class="text-container" type="text" name="txt" value="" oninput="onChangeText(this.value)" autofocus
        placeholder="Enter your text here">
      <button onclick="onSetSetting('pencil')">
        <img src="./icons/svg/add.svg" />

        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/align-to-left.svg" />
        </button>
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/align-to-right.svg" /></button>
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/center-text-alignment.svg" /></button>
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/decrease font - icon.svg" /></button>
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/facebook-logo.svg" /></button>
        <button onclick="onSetSetting('pencil')">
          <img src="./icons/svg/github-logo.svg" />
          <button onclick="onSetSetting('pencil')">
            <img src="./icons/svg/increase font - icon.svg" /></button>
          <button onclick="onSetSetting('pencil')">
            <img src="./icons/svg/linkedin-logo.svg" /></button>
          <button onclick="onSetSetting('pencil')">
            <img src="./icons/svg/paint-board-and-brush.svg" /></button>
          <button onclick="onSetSetting('pencil')">
            <img src="./icons/svg/search-icon.svg" /></button>
          <button onclick="onSetSetting('pencil')">
            <img src="./icons/svg/text stroke.svg" /></button>
          <button onclick="onSetSetting('pencil')">
            <img src="./icons/svg/trash.svg" /></button>
          <button onclick="onSetSetting('pencil')">
            <img src="./icons/svg/left.svg" /></button>
          <button onclick="onSetSetting('pencil')">
            <img src="./icons/svg/right.svg" /></button>
          <button onclick="onSetSetting('pencil')">
            <img src="./icons/svg/shuffle.svg" /></button>
          <button onclick="onSetSetting('pencil')">
            <img src="./icons/svg/up-and-down-opposite-double-arrows-side-by-side.svg" />

          </button>

  </main>

  <main class="hidden page-gallery main-content card-layout">
    <h1>sdfsdfsdfsd</h1>
    <div>
      sdfsdfsdfsdsdfsdfsd
    </div>
  </main>


  <footer class="flex space-between">
    <div>MEME EDITOR™️ </div>
    <small> All rights reservered to Amir Greenberg™️ 2023</small>
  </footer>

  <script>
    function toggleMenu() {
      document.body.classList.toggle('menu-open')
    }
  </script>
  <script src="js/services/util.service.js"></script>
  <script src="js/services/storage-service.js"></script>
  <script src="js/services/i18n-service.js"></script>
  <script src="js/services/meme.service.js"></script>
  <script src="js/services/upload-from-local.service.js"></script>
  <script src="js/services/download-img.service.js"></script>
  <script src="js/services/sharing-on-facebook.service.js"></script>
  <script src="js/meme-controller.js"></script>
</body>

</html>
